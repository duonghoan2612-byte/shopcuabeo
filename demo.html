<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #a72828;
            color: white;
        }

        h1 {
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        /* Modal xem ảnh lớn */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto;
            background-color: rgba(0,0,0,0.8); 
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            max-width: 80%;
            border-radius: 10px;
        }

        .modal-content img {
            width: 100%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery Sản Phẩm</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/1200x/d2/3a/63/d23a63ed011d7ff72bd4e6e2d7ec4cc7.jpg" alt="Sản phẩm 1">
            <div class="overlay">Sản phẩm 1</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/ae/e1/aa/aee1aade558483e8e86b74c6468bc7aa.jpg" alt="Sản phẩm 2">
            <div class="overlay">Sản phẩm 2</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/1200x/04/ec/01/04ec01a5b058f064f615cf3307632592.jpg" alt="Sản phẩm 3">
            <div class="overlay">Sản phẩm 3</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/1200x/ce/af/e6/ceafe68a99073bdad2360b420161cb4e.jpg" alt="Sản phẩm 4">
            <div class="overlay">Sản phẩm 4</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/1200x/9a/34/dc/9a34dcdc68b1ed8d6155390dc3cdcebc.jpg" alt="Sản phẩm 5">
            <div class="overlay">Sản phẩm 5</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/a5/82/e5/a582e59d9cdc60c176d4ea8deeb24da0.jpg" alt="Sản phẩm 6">
            <div class="overlay">Sản phẩm 6</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/b9/9e/cd/b99ecdeb69459fbdbe4d28a8c7c0ec2f.jpg" alt="Sản phẩm 7">
            <div class="overlay">Sản phẩm 7</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/51/0c/89/510c89134681dc805beab07eb2c5647d.jpg" alt="Sản phẩm 8">
            <div class="overlay">Sản phẩm 8</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/fe/15/61/fe15613bd158635620875818ddc126d0.jpg" alt="Sản phẩm 9">
            <div class="overlay">Sản phẩm 9</div>
        </div>
        <div class="gallery-item" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/a1/7e/66/a17e669ee84309e6a46286eaa66b638b.jpg" alt="Sản phẩm 10">
            <div class="overlay">Sản phẩm 10</div>
        </div>
        <!-- Thêm sản phẩm tùy thích -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Sản phẩm">
        </div>
    </div>

    <script>
        function openModal(element) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'block';
            modalImg.src = element.querySelector('img').src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Click ngoài modal để đóng
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
